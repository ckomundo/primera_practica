.<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mx-auto col-md-6">
				<div class="card mt-3">
					<div class="card-body">
						<div class="row">
						<div class="col-12 col-md-6 form-group">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" class="form-control">
						</div>
						<div class="col-12 col-md-6 form-group">
							<label for="apellido">Apellido</label>
							<input type="" id="apellido" class="form-control">
						</div>
 
					</div>
						<div class="row">
							<div class="col-12 col-md-6 form-group">
								<label for="Edad">Edad</label>
								<input type="number" id="edad" class="form-control">
							</div>
							<div class="col-12 col-md-6 form-group">
								<label>Grupo</label>
								<select class="form-control" id="grupo">
									<option value="1">Grupo A</option>
									<option value="2">Grupo B</option>
									<option value="3">Grupo C</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-12 form-group" >
								<label>Datos extras</label>
								<textarea class="form-control" id="extra"></textarea>
							</div>

						</div>
						<div class="row">
							<div class="col-12 form-group">
								<button class="btn btn-success btn-block" id="accion">Almacenar</button>
							</div>
						</div>
						<div class="row">
							<div class="col-12 text-danger mensaje_validacion"></div>
						</div>

						<div class="row">
							<div class="col-12 text-success mensaje_envio"></div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="module" src="main.js"></script>

</html>
